<!-- templates/project_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Project List</title>
</head>
<body>
    <h1>Project List</h1>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a>
                <p>{{ project.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
